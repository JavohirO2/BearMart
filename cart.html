<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="progress.css">

</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Mart</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
            <p>Loading cart items...</p>
        </div>

        <div id="cart-summary">
            <p><strong>Total: $<span id="total-amount">0</span></strong></p>
            <label for="delivery-option">Choose delivery option:</label>
            <select id="delivery-option">
                <option value="package">Package</option>
                <option value="delivery">Delivery</option>
            </select>

            <div id="delivery-address" style="display: none;">
                <label for="address">Enter your delivery address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <button id="checkout-button">Proceed to Checkout</button>
        </div>



        <h1 class="or"> Your Orders
        </h1>
        <!-- Order Status Section -->
        <div class="order-status">
            <h2>Order Status</h2>
            <p>Current Status: <span id="status-text">No Orders Yet</span></p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>

    <script src="assets/cartScript.js"></script>

    


</body>

</html>
