<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-page">
        <div class="container">
            <div class="left-section">
                <div class="logo">
                    <img src="logo.png" alt="Logo" class="logo-image">
                </div>
            </div>
            <div class="right-section">
                <h1>Register</h1>
                <form class="form" onsubmit="registerUser(event)">
                    <div class="input-container">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-container">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Choose a password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch('https://mart-lime.vercel.app/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registration successful! You can now log in.");
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Something went wrong. Please try again.");
            }
        }
    </script>
</body>
</html>
