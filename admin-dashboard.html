<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: #f0f4f3;
            padding: 20px;
            color: black;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .order-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .main-content {
            margin-left: 300px;
            padding: 20px;
            width: calc(100% - 300px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            background: #dff0d8;
            color: #3c763d;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .order-details {
            margin-top: 10px;
            font-size: 14px;
        }

        .order-details p {
            margin-top: 4px;
        }


        .items-list {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .item {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .action-button {
            flex: 1;
            min-width: 120px;
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .action-button:hover {
            background: #0056b3;
        }

        .action-button.active {
            background: #28a745;
        }

        .logout-button {
            width: 100%;
            background: #e74c3c;
            color: white;
            padding: 12px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .logout-button:hover {
            background: #c0392b;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        .action-button {
            margin-top: 10px;
        }
    </style>

<link rel="stylesheet" href="progress.css">

</head>

<body>
    <div class="sidebar">
        <h2>NEEDS ACTION</h2>
        <div id="needs-action-container">
            <!-- New orders will be displayed here -->
        </div>
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Orders</h1>
            <p class="status">&#x2022; accepting orders</p>
        </div>

        <div id="orders-container">
            <!-- Orders will be displayed here -->
            <div class="empty-message">Loading orders...</div>
        </div>
    </div>

    <script src="adminScript.js">
     


    </script>
</body>

</html>
