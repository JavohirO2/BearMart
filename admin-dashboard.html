<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: #f0f4f3;
            padding: 20px;
            color: black;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #ccc;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .order-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .main-content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status {
            background: #dff0d8;
            color: #3c763d;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .order-details {
            margin-top: 10px;
            font-size: 14px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .action-button {
            flex: 1;
            min-width: 120px;
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .action-button:hover {
            background: #0056b3;
        }
        .logout-button {
            width: 100%;
            background: #e74c3c;
            color: white;
            padding: 12px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        .logout-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>NEEDS ACTION</h2>
        <div class="order-box">
            <p><strong>Paige G.</strong></p>
            <p>1m ago <span style="background: lightblue; padding: 3px; border-radius: 5px;">NEW</span></p>
            <button class="action-button">VIEW ORDER HISTORY</button>
        </div>
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <h1>Orders</h1>
        <p class="status">&#x2022; accepting orders</p>

        <div class="order-box">
            <div class="order-header">
                <h2>Order #101748499</h2>
                <p>1 item</p>
            </div>
            <div class="order-details">
                <p><strong>1x Chef Salad</strong> <span style="float: right;">$9.69</span></p>
                <p><strong>CHOOSE YOUR DRESSING:</strong> Balsamic Herb Vinaigrette</p>
                <p style="color: red;">Any problems with this item?</p>
                <hr>
                <p><strong>Subtotal:</strong> <span style="float: right;">$9.69</span></p>
                <p><strong>Tax:</strong> <span style="float: right;">$0.48</span></p>
                <p><strong>Total:</strong> <span style="float: right; font-weight: bold;">$10.17</span></p>
            </div>
            <div class="button-container">
                <button class="action-button">Confirm Order</button>
                <button class="action-button">Order in Process</button>
                <button class="action-button">Being Delivered</button>
                <button class="action-button">Delivered</button>
                <button class="action-button">Dropped Off</button>
                <button class="action-button">Order Ready</button>
                <button class="action-button">Ready to be Picked Up</button>
            </div>
        </div>
    </div>
</body>
</html>
